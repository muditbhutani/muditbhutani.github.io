<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Text to Speech Convertor!</title>
  </head>
  <body class = "bg-dark text-white">
    <div class="container text-center">
      <img src="219717.png" class ="mb-5" width="200">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <textarea name="" id ="text-input" class = "form-control form-control-lg" placeholder="type your text!"></textarea>
            </div>

            <div class="form-group">
              <label for="rate">Rate</label>
              <div id = "rate-value" class = "badge badge-primary float-right">1</div>
              <input type="range" id="rate" class  = "custom-range" min = "0.5" max = "2" value = "1" step = "0.1">
            </div>

            <div class="form-group">
              <label for="pitch">Pitch-Value</label>
              <div id = "pitch-value" class = "badge badge-primary float-right">1</div>
              <input type="range" id="pitch" class  = "custom-range" min = "0.5" max = "2" value = "1" step = "0.1">
            </div>
        <!-- putting in the Voices! -->
            <div class="form-group">
              <select id = "voice-select" class="form-control form-control-lg"></select>
            </div>

            <button class = "btn btn-lg btn-block btn-light">Speak</button>
          </form>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
